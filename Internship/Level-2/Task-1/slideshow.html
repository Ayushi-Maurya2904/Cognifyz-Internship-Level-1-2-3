<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
  body {
    background: #e8f0fe;
    font-family: Poppins, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h2 {
    color: #1e88e5;
    margin-bottom: 20px;
  }
  .slideshow {
    width: 70%;
    max-width: 600px;
    height: 350px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
  }
  .slides {
    display: flex;
    width: 400%;
    animation: slide 12s infinite;
  }
  .slides img {
    width: 100%;
    height: 350px;
  }
  @keyframes slide {
    0%, 25% { transform: translateX(0); }
    30%, 50% { transform: translateX(-100%); }
    55%, 75% { transform: translateX(-200%); }
    80%, 100% { transform: translateX(-300%); }
  }
</style>
</head>
<body>

<h2>Automatic Image Slideshow</h2>

<div class="slideshow">
  <div class="slides">
    <img src="image1.png">
    <img src="image2.png">
    <img src="image3.png">
    <img src="image4.png">
  </div>
</div>

</body>
</html>
