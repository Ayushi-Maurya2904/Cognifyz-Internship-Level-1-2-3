<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  body {
    font-family: Poppins, sans-serif;
    background: #f0f5ff;
    text-align: center;
    padding: 20px;
  }
  h2 {
    color: #1e88e5;
    margin-bottom: 20px;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .gallery img {
    width: 180px;
    height: 120px;
    border-radius: 10px;
    transition: transform 0.3s;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
  /* Enlarge on click */
  #fullImage {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
  }
  #fullImage img {
    margin-top: 5%;
    width: 60%;
    border-radius: 10px;
  }
  #fullImage span {
    position: absolute;
    top: 30px; right: 50px;
    color: white;
    font-size: 40px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Image Gallery</h2>

<div class="gallery">
  <img src="image1.png" onclick="openFullImg(this.src)">
  <img src="image2.png" onclick="openFullImg(this.src)">
  <img src="image3.png" onclick="openFullImg(this.src)">
  <img src="image4.png" onclick="openFullImg(this.src)">
</div>

<div id="fullImage">
  <span onclick="closeFullImg()">Ã—</span>
  <img id="expandedImg">
</div>

<script>
  function openFullImg(src){
    document.getElementById("fullImage").style.display = "flex";
    document.getElementById("expandedImg").src = src;
  }
  function closeFullImg(){
    document.getElementById("fullImage").style.display = "none";
  }
</script>
</body>
</html>
