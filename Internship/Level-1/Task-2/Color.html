<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Color Changer</title>
  <style>
    body {
      background: linear-gradient(135deg, #cce5ff, #e6f2ff);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      color: #0077cc;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    p {
      margin-top: 15px;
      font-size: 17px;
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Click the Button to Change its Color</h2>
    <button id="colorBtn" onclick="changeColor()">Click Me!</button>
    <p id="colorName">Current Color: Default</p>
  </div>

  <script>
    function changeColor() {
      const btn = document.getElementById("colorBtn");
      const colorLabel = document.getElementById("colorName");
      const colors = ["#ff6f61", "#00b894", "#0984e3", "#fdcb6e", "#6c5ce7", "#e17055"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      
      btn.style.backgroundColor = randomColor;
      colorLabel.textContent = `Current Color: ${randomColor}`;
    }
  </script>
</body>
</html>
