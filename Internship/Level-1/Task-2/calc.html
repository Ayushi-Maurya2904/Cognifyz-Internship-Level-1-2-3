<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #cce5ff, #e6f2ff);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #0077cc;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #0077cc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3399ff;
      box-shadow: 0 0 5px #99ccff;
    }

    button {
      width: 100%;
      background: #0077cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #005fa3;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Add Two Numbers</h2>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button onclick="addNumbers()">Add</button>

    <p id="result"></p>
  </div>

  <script>
    function addNumbers() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("result").innerText = "⚠️ Please enter valid numbers.";
        return;
      }

      const sum = n1 + n2;
      document.getElementById("result").innerText = `Result: ${sum}`;
    }
  </script>
</body>
</html>
